<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="site">
        <header class="visualiser-menu">
            <div class="page-title">
                <h1>Data Visualiser in JS</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="nav-import-data">Import data</a>
                    </li>
                    <li>
                        <a href="#" class="nav-display-charts">Display charts</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="data-visualiser-content">
                <div class="data-visualiser-container">
                    <div class="visualiser-content">
                        <div class="visualiser-container">

                            <div class="choose-file-form-content">
                                <div class="choose-file-form-overlay"></div>
                                <div class="choose-file-form-container">
                                    <div class="choose-file-form-close"><i class="bi bi-x"></i></div>
                                    <form id="chooseFile">
                                        <input type="file" id="csvFile" accept=".csv" />
                                        <br />
                                        <input type="submit" value="Submit" />
                                    </form>
                                    <form id="choose-columns">
                                        <input type="submit" value="Select" />
                                    </form>
                                </div>
                            </div>

                            <div class="choose-chart-form-content">
                                <div class="choose-chart-form-overlay"></div>
                                <div class="choose-chart-form-container">
                                    <div class="choose-chart-form-close"><i class="bi bi-x"></i></div>
                                    <form id="choose-col-chart">
                                        <!-- <input type="submit" value="Select" /> -->
                                    </form>
                                    <form id="choose-chart">
                                        <!-- <input type="button" value="Bar Chart">
                                        <input type="button" value="Scatter Chart">
                                        <input type="button" value="Line Chart"> -->
                                    </form>
                                </div>
                            </div>

                            <div class="visualiser-layout">
                                <div class="visualiser-stats-column">
                                    <div class="data-table-tab-content">
                                        <div class="data-table-tab-container">
                                            <div class="data-table-tab-names-container" id="data-table-tab-names"></div>
                                            <div class="data-table-tab-main-container" id="data-table-tab-contents"></div>
                                        </div>
                                    </div>
                    
                                    <div class="visualiser-statistics-content">
                                        <div class="visualiser-statistics-container">
                                            <ul class="meta-container"></ul>
                                            <ul class="stats-container"></ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="visualiser-charts-column">
                                    <div class="visualiser-charts-content">
                                        <div class="visualiser-charts-container" id="visualiser-charts-container">
                                            <div id="myPlot" style="width:100%;max-width:700px"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.16.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="readFile.js" type="module"></script>
    <script src="dataFile.js" type="module"></script>
    <script src="columnData.js" type="module"></script>
    <script src="statistics.js" type="module"></script>
    <script src="numericalStatistics.js" type="module"></script>
    <script src="categoricalStatistics.js" type="module"></script>
    <script src="events.js" type="module"></script>
    <script src="displayCharts.js" type="module"></script>
    <script src="correlationCoefficient.js" type="module"></script>

</body>
</html>
